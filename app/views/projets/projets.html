<div class="content">
    <a href="#/add/projet">
        <lx-button lx-type="fab" type="submit" lx-size="xl" lx-tooltip="Ajouter un Projet" lx-tooltip-position="bottom" style="margin-bottom:80px; background-color: rgb(169, 224, 124);">
                <i class="mdi mdi-plus"></i>
        </lx-button>
    </a>

    <h3>Mes projets</h3>

    <div class="p+" ng-repeat="listeProjet in listeProjets">
        <div class="card" style="width: 300px">
            <div class="p+">
                <strong class="fs-headline ">{{listeProjet.name}}</strong>
                <div>{{listeProjet.c1.name}}</div>
                <div>{{listeProjet.c1.montant}}</div>
                <div>{{listeProjet.c1.importance}}</div>
            </div>
    
            <div class="card__actions">
                <lx-button lx-color="green" lx-type="flat">Save</lx-button>
                <lx-button lx-color="red" lx-type="flat">Delete</lx-button>
            </div>
        </div>
    </div>

</div>
